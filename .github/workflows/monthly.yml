name: Build Monthly Intelligence Brief (debug)
run-name: "Monthly Intelligence Brief debug #${{ github.run_number }}"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 16 * *"   # 10:00 UTC on day 16

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo contents
        run: |
          pwd
          ls -la

      - name: Check requirements.txt
        run: |
          if [ -f requirements.txt ]; then
            echo "requirements.txt found:"
            cat requirements.txt
          else
            echo "::error::requirements.txt is missing at repo root"
          fi

      - name: Check OPENAI_API_KEY secret (not printing the key)
        env:
          HAS_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$HAS_KEY" ]; then
            echo "::error::OPENAI_API_KEY is NOT set in repository secrets (Settings → Secrets and variables → Actions)"
          else
            echo "OPENAI_API_KEY length: ${#HAS_KEY} (hidden)"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (non-blocking)
        run: |
          python -m pip install --upgrade pip || true
          pip install -r requirements.txt || true

      - name: Import sanity (non-blocking)
        shell: bash
        run: |
          python - <<'PY'
try:
    import importlib
    mods = ['feedparser','bs4','requests','dateutil','jinja2','rapidfuzz','openai']
    for m in mods:
        importlib.import_module(m)
        print("OK", m)
    print("imports ok")
except Exception as e:
    import traceback
    print("import error:", e)
    traceback.print_exc()
PY

      - name: Prepare output dir
        run: mkdir -p output

      - name: Run generator (non-blocking)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py || true

      - name: Ensure artifact exists (fallback if needed)
        shell: bash
        run: |
          if ! ls output/*.html >/dev/null 2>&1; then
            python - <<'PY'
from datetime import datetime
import os
os.makedirs('output', exist_ok=True)
d = datetime.utcnow().strftime('%Y-%m-%d')
html = '<!doctype html><h1>Fallback brief</h1><p>See step Run generator for the first error line.</p>'
open(f'output/monthly_intel_{d}.html','w',encoding='utf-8').write(html)
print("Created fallback HTML")
PY
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: monthly-brief
          path: output/*.html
          if-no-files-found: warn
